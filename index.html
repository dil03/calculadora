<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilo.css">
    <script src="indecx.js"></script>
    <title>Calculadora</title>
    <link rel="icon" href="calcu.jpg">
</head>
<body onload="init();">
    <table class="calcu">
        <tr>
            <td colspan="4"><span id="resultado"></span></td>
        </tr>

        <tr>
            <td><button id="siete" class="but1">7</button></td>
            <td><button id="ocho" class="but1">8</button></td>
            <td><button id="nueve" class="but1">9</button></td>
            <td><button id="resta" class="but1">-</button></td>
        </tr>
        <tr>
            <td><button id="cuatro" class="but2">4</button></td>
            <td><button id="cinco" class="but2">5</button></td>
            <td><button id="seis" class="but2">6</button></td>
            <td><button id="suma" class="but2">+</button></td>
        </tr>
        <tr>
            <td><button id="uno" class="but3">1</button></td>
            <td><button id="dos" class="but3">2</button></td>
            <td><button id="tres" class="but3">3</button></td>
            <td><button id="division" class="but3">/</button></td>
        </tr>
        <tr>
            <td><button id="reset" class="but4">AC</button></td>
            <td><button id="cero" class="but4">0</button></td>
            <td><button id="igual" class="but4">=</button></td>
            <td><button id="multiplicacion" class="but4">x</button></td>
        </tr>
    </table>

</body>
</html>
